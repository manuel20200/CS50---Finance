{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <input list="symbol" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol">
                <datalist id="symbol">
                    {% for x in share_list %}
                        <option value="{{ x.share }}">
                    {% endfor %}
                </datalist>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="number" name="shares" placeholder="Shares">
        </div>
        <button type="submit">Sell</button>
    </form>

{% endblock %}
