{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <select autocomplete="off" autofocus name="symbol" id="symbol" class="form-control">
                <option value="" disabled selected>Symbol</option>
                {% for x in share_list %}
                    <option value="{{ x.share }}">{{ x.share }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input list="symbol1" autocomplete="off" autofocus class="form-control" name="symbol1" placeholder="Symbol">
                <datalist id="symbol1">
                    {% for x in share_list %}
                        <option value="{{ x.share }}">
                    {% endfor %}
                </datalist>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="number" name="shares" placeholder="Shares">
        </div>
        <button type="submit">Sell</button>
    </form>

{% endblock %}
