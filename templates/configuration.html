{% extends "layout.html" %}

{% block title %}
    Configuration
{% endblock %}

{% block main %}

    <div class="form-group">
        <p class="h4">1. Change Password</p>
    </div>

    <form action="/configuration" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="password" name="password" placeholder="Actual Password">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="password" name="new_password" placeholder="New Password">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="password" name="confirmation" placeholder="Repeat New Password">
        </div>
        <button type="submit">Change Password</button>
    </form>

{% endblock %}
