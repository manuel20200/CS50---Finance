{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="password" name="password1" placeholder="Password (Again)">
        </div>
        <button type="submit">Register</button>
    </form>

{% endblock %}
